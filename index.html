<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Form</title>
</head>
<body>
  <form id="contactForm" action="#" method="post">
    <label for="name">Name</label><br />
    <input id="name" name="name" type="text" placeholder="Your name" required /><br />

    <label for="email">Email</label><br />
    <input id="email" name="email" type="email" placeholder="you@example.com" required /><br />

    <label for="message">Message</label><br />
    <textarea id="message" name="message" rows="4" placeholder="Your message"></textarea><br />

    <button type="submit">Send</button>
  </form>

  <script>
    // Optional: simple client-side feedback (no styling)
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      if (!name || !email) return alert('Please fill name and email');
      alert('Form submitted â€” name: ' + name + ', email: ' + email);
      this.reset();
    });
  </script>
</body>
</html>
